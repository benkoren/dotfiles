# ~/.tmuxinator/phoji-service.yml

name: phoji-service
root: ~/Sites/phoji/phoji-service
startup_window: editor
pre_window: rvm use 2.2.2
windows:
  - editor:
    - vim +NERDTree
  - terminal: #empty
  - console: rails c
  - log: tail -f log/development.log
  - frontend:
      pre: nvm use v0.10.32
      layout: tiled
      panes:
        - grunt:
          - grunt
          - grunt watch
  - servers:
      layout: tiled
      panes:
        - postgres: postgres -D /usr/local/var/postgres/
        - redis: redis-server
        - rails:
          - bundle install
          - bundle exec rake db:migrate
          - bundle exec rake db:seed
          - bundle exec foreman start
  - test: bundle exec guard

