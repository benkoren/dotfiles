name: railstutorialorg
root: ~/projects/railstutorialorg/

windows:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - bundle exec guard
        - git s
  - console:
      layout: main-vertical
      panes:
        - rails c
        - tail -f log/development.log
        - rails:
          - bundle install
          - bundle exec rake db:migrate
          - bundle exec rake db:seed
          - rails s

