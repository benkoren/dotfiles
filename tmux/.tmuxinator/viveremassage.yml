# ~/.tmuxinator/viveremassage.yml

name: viveremassage
root: ~/Sites/viveremassage
startup_window: editor
windows:
  - editor: vim
  - terminal: #empty
  - frontend:
      root: ~/Sites/viveremassage/build
      pre: nvm use v7.4.0
      layout: tiled
      panes:
        - gulp:
          - gulp
          - gulp watch
  - vagrant:
      root: ~/Sites/viveremassage/vagrant
      layout: tiled
      panes:
        - vagrant:
          - vagrant up
          - vagrant ssh
  - ssh:
      - ssh nisi@nicolesippolamassage.com

