# ~/.tmuxinator/prephoops.yml

name: prephoops
root: ~/Sites/prephoops/PREPHOOPS.BUILD
startup_window: editor
windows:
  - editor: vim
  - terminal: #empty
  - frontend:
      pre: nvm use v7.4.0
      root: ~/Sites/prephoops/PREPHOOPS.BUILD/static
      panes:
        - gulp:
          - gulp
          - gulp watch
  - vagrant:
      root: ~/Sites/prephoops/PREPHOOPS.BUILD/vagrant
      layout: tiled
      panes:
        - vagrant:
          - vagrant up
          - vagrant ssh

